<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JS study</title>
        <script type="text/javascript" href="custom.js"></script>

    <body>
        <header>

        </header>
            <main>
                <section >
                    <script type="text/javascript">
                       
                        var date = new Date();
                        date.setMonth(date.getMonth()+1);
                        text = "Год сейчас - " + date.getFullYear();
                        text += "\nМесяц сейчас - " + date.getMonth();
                        text += "\nДень сейчас - " + date.getDate();
                        text += "\nЧасов сейчас - " + date.getHours();
                        text += "\nМинут сейчас - " + date.getMinutes();
                        text += "\nСекунд сейчас - " + date.getSeconds();
                        alert(text);
                    </script>
                </section>
            </main>
        <footer>

        </footer>
    </body>
</html>
